<div *ngIf="comment.author && comment.text"
     class="commentaries"
     [style.paddingLeft.px]="level * 25"
>
  <p class="commentaries__author">
    {{comment.author}}:
  </p>
  <p class="commentaries__text"
     [innerHTML]="comment.text">
  </p>
  <button class="commentaries__reply-button">reply</button>
</div>
<div *ngFor="let child of comment.children">
  <app-commentaries
    [level]="level"
    [comment]="child"
  ></app-commentaries>
</div>
