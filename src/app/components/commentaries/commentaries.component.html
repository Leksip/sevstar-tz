<div
  class="commentaries"
  [style.marginLeft.px]="level * 30"
>
  <p class="commentaries__author">
    "{{comment.author}}"
  </p>
  <p class="commentaries__text"
     [innerHTML]="comment.text">
  </p>
</div>
<div *ngFor="let child of comment.children">
  <app-commentaries
    [level]="level"
    style="color: rgba(123,165,143,0.53)"
    [comment]="child"
  ></app-commentaries>
</div>
